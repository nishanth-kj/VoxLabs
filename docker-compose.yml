version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: voxlabs-backend
    ports:
      - "8000:8000"
    volumes:
      - voice_data:/app/voice_projects
      - audio_files:/app/static/audio
      - ./api:/app
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
    restart: unless-stopped
    networks:
      - voxlabs-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/status" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Next.js Frontend
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: voxlabs-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost/api
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - voxlabs-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: voxlabs-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - voxlabs-network

networks:
  voxlabs-network:
    driver: bridge

volumes:
  voice_data:
    driver: local
  audio_files:
    driver: local
