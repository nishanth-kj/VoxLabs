name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install -g sass

      - name: Compile Sass
        run: sass static/styles.scss static/styles.css

      - name: Create static build
        run: |
          mkdir -p docs
          cp templates/index.html docs/index.html
          cp -r static docs/
          # Update paths for GitHub Pages
          sed -i 's|/static/|./static/|g' docs/index.html
          sed -i 's|action="/convert"|action="https://your-backend-url.com/convert"|g' docs/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
